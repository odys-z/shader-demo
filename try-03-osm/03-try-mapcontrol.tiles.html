
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>3D Buildings</title>
    <link href="../lib/map.css" rel="stylesheet">

	<script type='text/javascript' src='../3rd-lib/three.js/three.min.js'></script>
	<script type='text/javascript' src='../3rd-lib/three.js/three.module.js'></script>
	<script type='text/javascript' src='../3rd-lib/three.js/OrbitControls.js'></script>
	<script type='text/javascript' src='../lib/osm-shader.js'></script>

</head>
<body>
	<img id='tile'></img>
    <script>
		// web worker tutorial: https://www.html5rocks.com/en/tutorials/workers/basics/
		const work = `
self.addEventListener('message', function(e) {
  var data = e.data;
  switch (data.cmd) {
    case 'ping':
      self.postMessage('Pong: ' + data.msg.name);
      break;
    case 'osm':
      // self.postMessage('Pong: ' + data.msg.name);
	  // endup with postMessage({code: 'texture'}, tiles)
	  loadOsm(data.xyz);
      break;
    case 'stop':
      self.postMessage('WORKER STOPPED: ' + data.msg );
      self.close(); // Terminates the worker.
      break;
    case 'tile': // handle tile
      console.log(data);
	  break;
    default:
      self.postMessage('Unknown command: ' + data.msg);
  };
}, false);

function loadOsm(xyzs) {
	if (Array.isArray(xyzs)) {
		xyzs.forEach(function(xyz, ix){
			loadTile(xyz);
		});
	}
	else if (typeof xyzs === 'object' && typeof xyzs.z === 'number')
		loadTile(xyzs);
}

function loadTile(xyz) {
	var url = 'https://a.tile.openstreetmap.org/'
				+ xyz.z + '/' + xyz.x + '/' + xyz.y + '.png';
	console.log(url);
	Request.getOsm(url, e => {
		console.log(e.length, e);
		var e0 = new Uint8Array(e);
		postMessage({code: 'tile', img: e0}, [e0.buffer]);
	});
}

// so 'class' can work in web worker
// see https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/Using_XMLHttpRequest
class Request {
  static load (url, callback) {
    const req = new XMLHttpRequest();
	req.responseType = "arraybuffer";

    const timer = setTimeout(t => {
      if (req.readyState !== 4) {
        req.abort();
        callback('status');
      }
    }, 10000);

    req.onreadystatechange = () => {
      if (req.readyState !== 4) {
        return;
      }

      clearTimeout(timer);

      if (!req.status || req.status < 200 || req.status > 299) {
        callback('status');
        return;
      }

      callback(null, req);
    };

    req.open('GET', url);
    req.send(null);

    return {
      abort: () => {
        req.abort();
      }
    };
  }

  static getOsm (url, callback) {
    return this.load(url, (err, res) => {
      if (err) {
        callback(err);
        return;
      }
      if (!res.response) {
        callback('content not correct');
        return;
      }

      let json;
      try {
		console.log(res.response);
        // json = JSON.parse(res.responseText);
        callback(res.response);
      } catch (ex) {
        // console.warn('Could not parse JSON from ' + url);
        callback('content');
      }
    });
  }

  static getJSON (url, callback) {
    return this.load(url, (err, res) => {
      if (err) {
        callback(err);
        return;
      }
      if (!res.responseText) {
        callback('content');
        return;
      }

      let json;
      try {
        json = JSON.parse(res.responseText);
        callback(null, json);
      } catch (ex) {
        console.warn('Could not parse JSON from ' + url);
        callback('content');
      }
    });
  }
}
`;

		var camera, controls, scene, renderer;
		init();
		//render(); // remove when using next line for animation loop (requestAnimationFrame)
		animate();

		function init() {
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xcccccc );
			scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 400, 200, 0 );
			// controls
			controls = new THREE.MapControls( camera, renderer.domElement );
			//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
			controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
			controls.dampingFactor = 0.05;
			controls.screenSpacePanning = false;
			controls.minDistance = 100;
			controls.maxDistance = 500;
			controls.maxPolarAngle = Math.PI / 2;

			// random buildings
			addRandomesh(scene, 50);

        	var osm = { position: { latitude: 30.6765, longitude: 104.09856 },
						z: 15};
			loadingOsm(osm);

			// lights
			var light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1, 1, 1 );
			scene.add( light );
			var light = new THREE.DirectionalLight( 0x002288 );
			light.position.set( - 1, - 1, - 1 );
			scene.add( light );
			var light = new THREE.AmbientLight( 0x222222 );
			scene.add( light );
			//
			window.addEventListener( 'resize', onWindowResize, false );
			// var gui = new GUI();
			// gui.add( controls, 'screenSpacePanning' );
		}
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
		function animate() {
			requestAnimationFrame( animate );
			controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
			render();
		}
		function render() {
			renderer.render( scene, camera );
		}

		function addRandomesh(scene, count) {
			if (count === undefined)
				count = 200;
			var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
			geometry.translate( 0, 0.5, 0 );
			var material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );
			for ( var i = 0; i < count; i ++ ) {
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.x = Math.random() * 1600 - 800;
				mesh.position.y = 0;
				mesh.position.z = Math.random() * 1600 - 800;
				mesh.scale.x = 20;
				mesh.scale.y = Math.random() * 80 + 10;
				mesh.scale.z = 20;
				mesh.updateMatrix();
				mesh.matrixAutoUpdate = false;
				scene.add( mesh );
			}
		}

		var worker;
		/**turorial: https://www.html5rocks.com/en/tutorials/workers/basics/
		 * @param {object} opts
		 * @@param {object} opts.position {longitude, latitude}
		 * @@param {int} z OSM zoom level
		 * @return {THREE.Mesh} meshes
		 */
		function loadingOsm(opts) {
			if (worker === undefined) {
				var blob = new Blob([work]);
				var url = window.URL.createObjectURL(blob);
				worker = new Worker(url);
				worker.addEventListener('message', onOk, false);
				worker.addEventListener('error', onErr, false);

				var msg = {name: 'function loadingOsm'};
				worker.postMessage({cmd: 'ping', msg: msg}); // Start worker without a message.
			}
			worker.postMessage({cmd: 'osm', xyz: [{x: 0, y: 0, z: 0}]});
		}

		function onOk (e) {
			console.log(e);
			if (e.data.code === 'tile') {
				console.log(e.data);
				// worker.postMessage({cmd: 'tile', xyz: e.data.xyz}, e.data.bytes);
				var blob = new Blob( [ e.data.img ], { type: "image/jpeg" } );
			    var imageUrl = window.URL.createObjectURL( blob );
			    var img = document.querySelector( "#tile" );
			    img.src = imageUrl;
			}
		}

		function onErr (e) {
			console.error(e);
		}

    </script>
</body>
</html>
