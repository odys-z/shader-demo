
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>OSM Buildings</title>
    <!--<link href="https://cdn.osmbuildings.org/4.0.1/OSMBuildings.css" rel="stylesheet">-->

    <link href="../3rd-lib/osm/OSMBuildings.css" rel="stylesheet">
    <script src="../lib/OSMBuildings.try.js"></script>

<body>
    <!-- Test shows that height must presented in style, otherwise errors occured -->
    <div id="map" style="width:100%; height:700px"></div>
    <script>
        var map = new OSMBuildings({
        	container: 'map',
        	// position: { latitude: 52.51836, longitude: 13.40438 },
        	position: { latitude: 30.6765, longitude: 104.09856 },
        	zoom: 18,
        	minZoom: 0,
        	maxZoom: 20,
			tilt: 45, // test shows max = 45
        	attribution: 'Â© Data <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a>'
        });

        // map.addMapTiles('https://{s}.tiles.mapbox.com/v3/[YOUR_MAPBOX_KEY]/{z}/{x}/{y}.png');
        // map.addMapTiles('https://{s}.tiles.mapbox.com/v3/anonymous/{z}/{x}/{y}.png');

		map.addMapTiles('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png');
        map.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
        // map.addGeoJSON('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json', {rotation: 30});
        // map.setRotation(70);
		// map.setTilt(60);
    </script>
    <a href='https://osmbuildings.org/documentation/viewer/'>Reference: OSM Buildings</a>
</body>
</html>
