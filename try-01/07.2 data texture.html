<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js - Shadertoy Bleepy Blocks</title>
    <link rel='stylesheet' type='text/css' href='../lib/shader.css'>
    <script type='text/javascript' src='three.js/three.min.js'></script>
    <script type='text/javascript' src='three.js/OrbitControls.js'></script>
    <script type='text/javascript' src='../lib/shadertoy-loader.js'></script>
  </head>
  <body>
    <p><a href='https://www.shadertoy.com/view/XsjXRm'>Plasma Globe</a></p>
    <canvas id="frag"></canvas>
  </body>
<script>
'use strict';

const fragmentShader = `
  uniform vec3 iResolution;
  uniform vec3 camPos;
  uniform float iTime;
  uniform vec2 iMouse;

  // varying vec3 I;
  // varying vec3 P;
  // varying vec4 cent; // mode centre

  /**Vector distance  to orignal point.
   * See https://en.wikipedia.org/wiki/Line%E2%80%93sphere_intersection
   * FIXME why not return norm?
   * @param eye camera postion in world
   * @param u direction norm
   * @param r sphere radius
   * @param cent shpere center position in world
   * @return distance
   */
  float distSphere( vec3 eye, vec3 u, float r, vec3 cent ) {
      // e = o - c, where o = eye, c = cent
      vec3 e = eye - cent;
      // delta = (u.e)^2 + r^2 - |e|^2
      float delta = pow( dot( u, e ), 2. ) + pow( r, 2. ) - dot(e, e);
      if (delta < 0.) return delta;
      // d = - u.e +/- delta^0.5
      delta = pow( delta, 0.5 );
      return min( -dot( u, e ) + delta, -dot( u, e ) - delta );
  }

  void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
    // SDF tanslate
    vec3 e = camPos;
    vec3 cent = vec3(0.0);
    vec3 i = normalize(cent - camPos);
    float dist = distSphere( e, i, .1, cent);

    if (dist < 0.) {
      // Didn't hit anything
      fragColor = vec4(0.0, 0.8, 0.0, 1.);
		  return;
    }

    vec3 p = e + dist * i;
    vec3 n = normalize(p - cent.xyz);
    p = reflect( i, n );
    vec4 refractedColor = vec4( p, 1.0 );
    // gl_FragColor = mix( 1.2 * refractedColor, 0.8 * reflectedColor, .50);
    fragColor = mix( 1.2 * refractedColor, 0.8 * refractedColor, .50);
    fragColor = vec4(0.2, 0.0, 0.0, 1.);
  }

  void main() {
    mainImage(gl_FragColor, gl_FragCoord.xy);
  }
  `;

  const loader = new THREE.TextureLoader();
  loader.setCrossOrigin('anonymous');
  const texture = loader.load('three.js/parallel axis with bar chart.png');
  const uniforms = {
    iTime: { value: 0 },
    camPos: { value: new THREE.Vector3(0, 0, 2) },
    iResolution:  { value: new THREE.Vector3() },
    iChannel0: { value: texture },
    iMouse: {value: new THREE.Vector2()},
  };

  //const mouse = new THREE.Vector2();
  document.onmousemove = function(e){
    uniforms.iMouse.value.x = e.pageX;
    uniforms.iMouse.value.y = e.pageY;
  }
  main('frag', fragmentShader, uniforms);
</script>
