  <body>
    <p>7.4 Height Texture - Model Alpha:<input id='alpha' value='0.1'></input></p>
    <canvas id="frag"></canvas>

<script>
'use strict';

const fragmentShader = `
  uniform vec3 iResolution;
  uniform vec3 camPos;
  uniform float iTime;
  uniform vec2 iMouse;
  uniform float modelAlpha;
  uniform sampler2D iChannel0;

  varying vec2 vUv;
  varying vec3 I;
  varying vec3 P;
  varying vec4 cent;

  // dx, dy in texture
  const vec2 grad_step = vec2(2.0);

  /**Vector distance  to orignal point.
   * See https://en.wikipedia.org/wiki/Line%E2%80%93sphere_intersection
   * FIXME why not return norm?
   * @param eye camera position in world
   * @param u direction norm
   * @param r sphere radius
   * @param cent shpere center position in world
   * @return vec2(distance_close, distance_far)
   */
  vec2 distSphere( vec3 eye, vec3 u, float r, vec3 cent ) {
      // e = o - c, where o = eye, c = cent
      vec3 e = eye - cent;
      // delta = (u . e)^2 + r^2 - |e|^2
      float delta = pow( dot( u, e ), 2. ) + pow( r, 2. ) - dot(e, e);
      // if (delta < 0.) return delta;
      if (delta < 0.) return vec2(delta);
      // d = - u.e +/- delta^0.5
      delta = pow( delta, 0.5 );
      return vec2( -dot( u, e ) + delta, -dot( u, e ) - delta );
  }

  /** get gradient in the texture heights
   * @param uv
   * @return norm
   */
  vec3 heightextNorm(float h, vec2 uv ) {
  	// const vec3 dx = vec3( grad_step, 0.0, 0.0 );
  	// const vec3 dy = vec3( 0.0, grad_step, 0.0 );
  	// const vec3 dz = vec3( 0.0, 0.0, grad_step );
  	// return normalize (
  	// 	vec3(
  	// 		dist_field( pos + dx ) - dist_field( pos - dx ),
  	// 		dist_field( pos + dy ) - dist_field( pos - dy ),
  	// 		dist_field( pos + dz ) - dist_field( pos - dz )
  	// 	)
  	// );

    float dh_dx = texture2D(iChannel0, uv + grad_step.x).r - h;
    float dh_dz = texture2D(iChannel0, uv + grad_step.y).b - h;
    // return normalize(vec3(dh_dx, mix(dh_dx, dh_dz, 0.3), dh_dz));
    // working
    return normalize(vec3(uv, h));
  }

  /**Raymatching to terrian heights,
   * where terrian height is represented in 2D texture iChannel0.
   * @param eye ray origin
   * @param rd ray direction
   * @return vec4 [norm, dist]
   */
  vec4 terrian( vec3 eye, vec3 rd ) {
    // working:
    vec2 d = distSphere(eye, normalize(rd), 0.3, vec3(0.0));
    // vec2 d = vec2(texture2D(iChannel0, rd.zx).y, 0.0);

    vec3 p = eye + d.x * rd;
    vec3 n = heightextNorm(d.x, rd.xz);
    return vec4(n, 1.);
  }

  void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
    // SDF tanslate
    vec3 e = camPos;
    vec3 i = normalize( P - camPos );
    // vec2 dists = distSphere( e, i, .3, cent.xyz);
    vec4 dists = terrian( e, i );

    if (dists.w < 0.0) {
      // Didn't hit anything
      // fragColor = vec4( abs(modelAlpha) ) + vec4(normalize(i), modelAlpha);
      fragColor = mix(vec4( abs(modelAlpha) ), texture2D(iChannel0, vUv), .3);
      return;
    }

    // same: vec3 p = reflect( normalize(I), normalize(dists.xyz) );
    // vec3 p = reflect( I, dists.xyz );

    // working: vec3 p = reflect( I, normalize( e + dists.w * i - cent.xyz));
    vec3 p = reflect( I, normalize( dists.xyz ));

    vec4 refractedColor = texture2D(iChannel0, p.xy);
    // vec4 refractedColor = normalize(vec4(p, 1.0));
    fragColor = mix( refractedColor, texture2D(iChannel0, vUv), .30);
  }

  void main() {
    mainImage(gl_FragColor, gl_FragCoord.xy);
  }
`;

const vertexShader = `
  uniform vec3 camPos;

  varying vec2 vUv;
  varying vec3 I;
  varying vec3 P;
  varying vec4 cent;

  void main() {
    vUv = uv;

    // gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    vec4 worldPosition = modelMatrix * vec4(position, 1.0);

    P = worldPosition.xyz;
    I = normalize(camPos - worldPosition.xyz);

    cent = modelMatrix * vec4(0., 0., 0., 1.);

    gl_Position = projectionMatrix * viewMatrix * worldPosition;
  }
`;

  const loader = new THREE.TextureLoader();
  loader.setCrossOrigin('anonymous');
  var texture;
  // try {
  //   texture = loader.load('three.js/parallel axis with bar chart.png');
  // } catch (e) { console.error(e); }

  // texture = dataxture(512, 512, () => {return new THREE.Color(0.5, 0, 1);});
  texture = sinText(64, 64);

  const uniforms = {
    iTime: { value: 0 },
    modelAlpha: { value: 0.05 },
    camPos: { value: new THREE.Vector3(0, 0, 1.6) },
    iResolution:  { value: new THREE.Vector3() },
    iChannel0: { value: texture },
    // iChannel0: { value: texture },
    iMouse: {value: new THREE.Vector2()},
  };

  //const mouse = new THREE.Vector2();
  document.onmousemove = function(e){
    uniforms.iMouse.value.x = e.clientX / window.innerWidth - 0.5;
    uniforms.iMouse.value.y = e.clientY / window.innerHeight - 0.5;

    uniforms.modelAlpha.value = document.querySelector('#alpha').value;
  }
  vmatch('frag', vertexShader, fragmentShader, uniforms,
    {geometryType: new THREE.BoxGeometry(.6, .6, .6),
     geometryCnt: 3});
</script>
