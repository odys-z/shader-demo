  <body>
    <p>See also <a href='06 plasma globe.html'>Plasma Globe</a></p>
    <canvas id="frag"></canvas>
  </body>
<script>
'use strict';

const fragmentShader = `
  uniform vec3 iResolution;
  uniform vec3 camPos;
  uniform float iTime;
  uniform vec2 iMouse;

  varying vec3 I;
  varying vec3 P;
  varying vec4 cent; // mode centre

  /**Vector distance  to orignal point.
   * See https://en.wikipedia.org/wiki/Line%E2%80%93sphere_intersection
   * FIXME why not return norm?
   * @param eye camera postion in world
   * @param u direction norm
   * @param r sphere radius
   * @param cent shpere center position in world
   * @return vec2(distance_close, distance_far)
   */
  vec2 distSphere( vec3 eye, vec3 u, float r, vec3 cent ) {
      // e = o - c, where o = eye, c = cent
      vec3 e = eye - cent;
      // delta = (u . e)^2 + r^2 - |e|^2
      float delta = pow( dot( u, e ), 2. ) + pow( r, 2. ) - dot(e, e);
      // if (delta < 0.) return delta;
      if (delta < 0.) return vec2(delta);
      // d = - u.e +/- delta^0.5
      delta = pow( delta, 0.5 );
      // return min( -dot( u, e ) + delta, -dot( u, e ) - delta );
      return vec2( -dot( u, e ) + delta, -dot( u, e ) - delta );
  }

  void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
    // SDF tanslate
    vec3 e = camPos;
    vec3 cent = vec3(0.0);
    vec3 i = normalize( P - camPos );
    // float dist = distSphere( e, i, .4, cent);
    vec2 dists = distSphere( e, i, .2, cent);

    if (dists.y < 0.) {
      // Didn't hit anything
      fragColor = vec4( 0.1 );
      // fragColor = vec4(abs(i), 1.);
		  return;
    }

    vec3 p = e + dists.x * i;
    vec3 n = normalize(p - cent.xyz);
    p = reflect( I, n );
    vec4 refractedColor = vec4( p, 1.0 );
    // gl_FragColor = mix( 1.2 * refractedColor, 0.8 * reflectedColor, .50);
    fragColor = mix( 1.2 * refractedColor, 0.8 * refractedColor, .50);
    // fragColor = vec4(0.3, 0.0, 0.0, 1.);
  }

  void main() {
    mainImage(gl_FragColor, gl_FragCoord.xy);
  }
  `;

const vertexShader = `
  uniform vec3 camPos;

  varying vec2 vUv;

  varying vec3 I;
  varying vec3 P;
  varying vec4 cent;

  void main() {
      vUv = uv;

      // gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      vec4 worldPosition = modelViewMatrix * vec4(position, 1.0);

      P = worldPosition.xyz;
    	I = normalize(camPos - worldPosition.xyz);

    	//E = worldPosition.xyz - camPos;
      //cent = ModelWorld[3];
      cent = projectionMatrix * vec4(position, 1.);

    	// gl_Position = vpMatrix * modelViewMatrix * a_position;
    	gl_Position = projectionMatrix * worldPosition;
  }
`;

  const loader = new THREE.TextureLoader();
  loader.setCrossOrigin('anonymous');
  const texture = loader.load('three.js/parallel axis with bar chart.png');
  const uniforms = {
    iTime: { value: 0 },
    camPos: { value: new THREE.Vector3(0, 0, 1.6) },
    iResolution:  { value: new THREE.Vector3() },
    iChannel0: { value: texture },
    iMouse: {value: new THREE.Vector2()},
  };

  //const mouse = new THREE.Vector2();
  document.onmousemove = function(e){
    uniforms.iMouse.value.x = e.pageX;
    uniforms.iMouse.value.y = e.pageY;
  }
  vmatch('frag', vertexShader, fragmentShader, uniforms,
    {geometryType: new THREE.BoxGeometry(0.8, 1.2, 0.82),
     geometryCnt: 4});
</script>
